		<main class="text-center mt-12 animate_animated animate_fadeIn animate_slow bg-primary-darker rounded-lg">
			<article class="text-center flex flex-col justify-center text-white">
				<section>
					<h1 class="text-4xl font-bold">Galleri</h1>
					<p class="text-xl">Her kan du se billeder af vores sokker</p>
				</section>
				<section class="flex flex-wrap justify-center gap-10 mt-10">
					<div class="row after:content-[''] after:table after:clear-both max-h-[400px] overflow-hidden">
						<figure class="column px-2 py-0 float-left w-3/12">
							<img src="/assets/img/socks1.png" alt="" onclick="openModal(); currentSlide(1)" class="hover-shadow transition-[0.3s] cursor-pointer w-full -mb-1" />
						</figure>
						<figure class="column px-2 py-0 float-left w-3/12">
							<img src="/assets/img/socks2.png" alt="" onclick="openModal(); currentSlide(2)" class="hover-shadow transition-[0.3s] cursor-pointer w-full -mb-1" />
						</figure>
						<figure class="column px-2 py-0 float-left w-3/12">
							<img src="/assets/img/socks3.png" alt="" onclick="openModal(); currentSlide(3)" class="hover-shadow transition-[0.3s] cursor-pointer w-full -mb-1" />
						</figure>
						<figure class="column px-2 py-0 float-left w-3/12">
							<img src="/assets/img/socks4.png" alt="" onclick="openModal(); currentSlide(4)" class="hover-shadow transition-[0.3s] cursor-pointer w-full -mb-1" />
						</figure>
					</div>

					<div id="modal" class="modal hidden fixed z-[1] w-full h-full overflow-auto bg-[black] pt-[100px] left-0 top-0">
						<span class="close text-[white] absolute text-[35px] font-[bold] right-[25px] top-2.5 hover:text-[#999] hover:no-underline hover:cursor-pointer focus:text-[#999] focus:no-underline focus:cursor-pointer cursor-pointer" onclick="closeModal()">&times;</span>
						<div class="modal-content relative bg-[#fefefe] w-[50%] m-auto p-0">
							<div class="max-h-[400px] overflow-hidden flex justify-center">
                                <figure class="slides hidden">
                                    <figcaption class="numbertext text-[#f2f2f2] text-xs absolute px-3 py-2 top-0">1 / 4</figcaption>
                                    <img src="/assets/img/socks1.png" alt="" class="w-1/2 -mb-1" />
                                </figure>
                                <figure class="slides hidden">
                                    <figcaption class="numbertext text-[#f2f2f2] text-xs absolute px-3 py-2 top-0">2 / 4</figcaption>
                                    <img src="/assets/img/socks2.png" alt="" class="h-1/2 -mb-1" />
                                </figure>
                                <figure class="slides hidden">
                                    <figcaption class="numbertext text-[#f2f2f2] text-xs absolute px-3 py-2 top-0">3 / 4</figcaption>
                                    <img src="/assets/img/socks3.png" alt="" class="h-1/2 -mb-1" />
                                </figure>
                                <figure class="slides hidden">
                                    <figcaption class="numbertext text-[#f2f2f2] text-xs absolute px-3 py-2 top-0">4 / 4</figcaption>
                                    <img src="/assets/img/socks4.png" alt="" class="h-1/2 -mb-1" />
                                </figure>
                            </div>

							<a class="prev cursor-pointer absolute w-auto mt-[-50px] text-[white] font-[bold] text-xl transition-[0.6s] duration-[ease] select-none p-4 rounded-[0_3px_3px_0] top-2/4 hover:bg-[rgba(0,0,0,0.8)]" onclick="plusSlides(-1)">&#10094;</a>
							<a class="next cursor-pointer absolute w-auto mt-[-50px] text-[white] font-[bold] text-xl transition-[0.6s] duration-[ease] select-none p-4 rounded-[3px_0_0_3px] top-2/4 right-0 hover:bg-[rgba(0,0,0,0.8)]" onclick="plusSlides(1)">&#10095;</a>

							<div class="text-center bg-[black] text-[white] px-4 py-0.5">
								<p id="caption"></p>
							</div>

                            <div class="max-h-[400px] overflow-hidden">
                                <figure class="float-left w-3/12">
                                    <img src="/assets/img/socks1.png" alt="" onclick="currentSlide(1)" class="cSlide active:opacity-100 hover:opacity-100 opacity-60 cursor-pointer w-full -mb-1"/>
                                </figure>
                                <figure class="float-left w-3/12">
                                    <img src="/assets/img/socks2.png" alt="" onclick="currentSlide(2)" class="cSlide active:opacity-100 hover:opacity-100 opacity-60 cursor-pointer w-full -mb-1"/>
                                </figure>
                                <figure class="float-left w-3/12">
                                    <img src="/assets/img/socks3.png" alt="" onclick="currentSlide(3)" class="cSlide active:opacity-100 hover:opacity-100 opacity-60 cursor-pointer w-full -mb-1"/>
                                </figure>
                                <figure class="float-left w-3/12">
                                    <img src="/assets/img/socks4.png" alt="" onclick="currentSlide(4)" class="cSlide active:opacity-100 hover:opacity-100 opacity-60 cursor-pointer w-full -mb-1"/>
                                </figure>
                            </div>
